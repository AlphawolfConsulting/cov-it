<ion-card>
  <fiv-expandable #ex [isOpen]="false">
    <div
      style="position: relative;"
      header
      class="ion-activatable"
      (click)="ex.toggle()"
    >
      <ion-card-header [color]="this.color">
        <ion-toolbar [color]="this.color">
          <ion-card-title>
            {{ this.title }}
          </ion-card-title>
          <ion-card-subtitle>
            {{ this.subtitle }}
          </ion-card-subtitle>
          <ng-content select="[header]"></ng-content>
          <fiv-expandable-indicator
            slot="end"
            [icon]="this.icon"
          ></fiv-expandable-indicator>
        </ion-toolbar>
      </ion-card-header>
    </div>
    <div content>
      <ion-card-content>
        <ng-content></ng-content>
      </ion-card-content>
    </div>
  </fiv-expandable>
</ion-card>
